<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-6">

                    <div class="card border-black mb-3 bg-transparent">
                        <div class="card-header bg-info">
                            <h4 class="text-white">Unidad Organizativa</h4>
                        </div>
                        <div class="card-body">

                            <form  [formGroup]= "formUnidadorganizativa"  novalidate
                              (ngSubmit)= "guardarUnidadOrganizativa()" >
                                <div class="form-group row">
                                    <label for="nombre" class="col-md-4 col-form-label text-md-left text-info">
                                        Nombre
                                    </label>
                                    <div class="col-md-8">
                                        <input type="text" id="nombre" name="nombre" formControlName="nombre"
                                            class="form-control">
                                    </div>

                                </div>
                                
                                    <div class="form-group row">
                                        <label for="codigoDirector"
                                            class="col-md-4 col-form-label text-md-left text-info">
                                            Codigo Director
                                        </label>
                                        <div class="col-md-8">
                                            <input type="number" id="codigoDirector" name="codigoDirector"
                                                formControlName="directorId" class="form-control">
                                        </div>

                                    </div>

                                
                                <div class="form-group row">
                                    <label for="viceDiceDirector"
                                        class="col-md-4 col-form-label text-md-left text-info">
                                        Codigo ViceDirector
                                    </label>
                                    <div class="col-md-8">
                                        <input type="number" id="viceDirectorId" name="viceDirectorId"
                                            formControlName="viceDirectorId" class="form-control">
                                    </div>

                                </div>
                                <div class="card-footer">
                                    <input type="submit" class="btn btn-primary mr-2" value="Guardar">
                                    <a href="" class="btn btn-secondary">Volver</a>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
