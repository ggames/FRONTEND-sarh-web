<div class="row animate__animated animate__fadeIn">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <input type="text" class="form-control" placeholder="Buscar agentes" #input>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row animate__animated animate__fadeIn">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-between mb-3">
            <h3 class="card-title">
              Unidad Organizativas Registradas (<small>{{ totalRegistros }}</small>)
            </h3>
            <button class="btn btn-success btn-rounded" [routerLink]="['/unidadorganizativa', 'create' ]">
              <i class="fa fa-plus"></i>Crear Unidad Organizativa
            </button>
          </div>
  
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Unidad Organizativa</th>
                <th>Codigo Director</th>
                <th>Codigo Vice Director</th>
                <th class="text-center">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor= "let unidad of unidadesorganizativas">
                <td >
                  <div role="button" style="cursor: pointer;">
                   {{  unidad.nombre }}
                  </div>
                </td>
                <td>
                    {{ unidad.directorId }}
                </td>

                <td>
                    {{ unidad.viceDirectorId }}
                </td>
               
                <th class="d-flex justify-content-center">
                  <button class="btn btn-primary mr-3" [routerLink]="['/unidadorganizativa', unidad.id]">
                    <i class="fa fa-pencil-square-o"></i>
                  </button>
                  <button class="btn btn-danger">
                    <i class="fa fa-trash-o"></i>
                  </button>
                </th>
              </tr>
            </tbody>
          </table>
  
  
        </div>
      </div>
    </div>
  </div>
