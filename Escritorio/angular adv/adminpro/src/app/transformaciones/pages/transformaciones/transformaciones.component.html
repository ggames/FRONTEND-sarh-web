<div class="row">
    <div class="col-12">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-6">

                <div class="card border-black mb-3 bg-transparent">
                    <div class="card-header bg-info">
                        <h4 class="text-white">Transformacion</h4>
                    </div>
                    <div class="card-body">

                        <form [formGroup]= "transformacionForm" novalidate (ngSubmit)= "guardarTransformacion()">
                            <div class="form-group row">
                                <label for="numero_resolucion" class="col-md-4 col-form-label text-md-left text-info">
                                    Nro Resoluci√≥n
                                </label>
                                <div class="col-md-8">
                                    <input type="text" id="numeroResolucion" name="numeroResolucion" 
                                      formControlName="numero_resolucion"
                                      class="form-control">
                                </div>

                            </div>
                            <div class="form-group row">
                                <label for="resultadoTransformacion" class="col-md-4 col-form-label text-md-left text-info">
                                    Resultado Transformacion
                                </label>
                                <div class="col-md-8">
                                    <input type="number" id="resultadoTransformacion" name="resultadoTransformacion"
                                     formControlName="resultado_transformacion"
                                    class="form-control">
                                </div>

                            </div>
                            <div class="card-footer">
                                <input type="submit" class="btn btn-primary mr-2" value="Guardar">
                                <a href="" class="btn btn-secondary">Volver</a>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
