<div class="row animate__animated animate__fadeIn">
    <div class="col-12">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-6">
                <div class="card p-t-10">
                    <h4 class="card-header text-center">Datos del Agente</h4>
                    <div class="card-body bg-secondary">

                        <form  [formGroup]= "agenteForm" novalidate (ngSubmit)= "guardarAgente()"
                        >
                            <div class="form-group">
                                <label>Nombre</label>
                                <input type="text" id="nombre" name="nombre" formControlName = "nombre" 
                                    class="form-control"
                                    placeholder="Nombre de Agente" required />
                            </div>

                            <div class="form-group">
                                <label>Apellido</label>
                                <input type="text" id="apellido" name= "apellido" formControlName= "apellido"
                                    class="form-control"
                                    placeholder="Apellido de Agente" required />
                            </div>

                            <div class="form-group">
                                <label>Tipo Documento</label>
                                <select name="tipoDocId" id="tipoDocId" 
                                    formControlName= "tipoDocId"
                                    class="form-control">

                                    <option [ngValue]= "item.id" *ngFor= "let item of tiposdocumento">{{ item.nombre }}
                                    </option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label>documento</label>
                                <input type="text" id="documento" name="documento" formControlName = "documento"
                                    class="form-control"
                                    placeholder="NÃºmero de documento" required />
                            </div>

                            <div class="form-group">
                                <label>Fecha de Nacimiento</label>
                                <input  [valueAsDate]= "myDate"
                                    formControlName= "fechaNac"
                                   (change)= "updateDate($event)" 
                                    type="date"
                                    id="fechaNac"
                                    name= "fechaNac"
                                    
                                    class="form-control"
                                    required />
                            </div>

                            <div class="form-group">
                                <label>Legajo</label>
                                <input type="text" id="legajo" name="legajo" formControlName = "legajo" 
                                    class="form-control" placeholder="Legajo"
                                    required />
                            </div>

                            <div class="form-group">
                                <label>domicilio</label>
                                <input type="text" id="domicilio" name= "domicilio" formControlName= "domicilio" 
                                    class="form-control"
                                    placeholder="Domicilio" required />
                            </div>

                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" id="email" name="email" formControlName= "email" 
                                       class="form-control" required />
                            </div>

                            <div class="form-group">
                                <label>Telefono</label>
                                <input type="telefono" id="telefono" name="telefono" formControlName= "telefono" 
                                class="form-control" required />
                            </div>


                            <a routerLink="/dashboard" class="btn btn-inverse waves-effect waves-light m-r-10">
                                Cancelar
                            </a>
                            <button type="submit" class="btn btn-success waves-effect waves-light">
                                Guardar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
